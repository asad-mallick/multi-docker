sudo: required
language: generic


services:
  - docker

before_install:
   - docker build -t asad-mallick/client-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true asad-mallick/client-test npm test

after_success:
  - docker build -t asadmallick/multi-client ./client
  - docker build -t asadmallick/multi-nginx ./nginx
  - docker build -t asadmallick/multi-server ./server
  - docker build -t asadmallick/multi-worker ./worker
  # login to docker CLI
  - echo "$Docker_password" | docker login -u "$Docker_id" --password-stdin
  # Take those images and push them to docker hub
  - docker push asadmallick/multi-client
  - docker push asadmallick/multi-nginx
  - docker push asadmallick/multi-server
  - docker push asadmallick/multi-worker

deploy:
  provider: elasticbeanstalk
  region: us-east-1
  app: multi-docker
  env: MultiDocker-env
  bucket_name: elasticbeanstalk-us-east-1-710765160302
  bucket_path: docker-multi
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY

